<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>




    <script>
        var nome = prompt('Qual seu nome?')

        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras. <br>`)
        document.write(`Olá ${nome}! Seu nome em maiúsculos é ${nome.toUpperCase()} .<br>`)
        document.write(`Olá ${nome}! Seu nome em miniúsculos é ${nome.toLocaleLowerCase()} .`)
        
    </script>
</body>

</html>
