<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - DOM</title>
    <style>
        #container {
            background-color: blue;
            width: 200px;
            height: 200px;
            line-height: 200px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container" onclick="clicar()" onmouseenter="entrar()">
        Interaja...     
    </div>


    <script>
    
        function clicar(){
            var a = document.getElementById("container")
            a.innerText = 'Ol√°' 
            a.style.background = 'green'
        
        }
            function entrar() {
                var b = document.getElementById("container")
                b.innerText = 'Entrou'
        }
    </script>
</body>
</html>
